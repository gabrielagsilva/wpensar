{% extends 'loja/base.html' %}
{% block content %}
    {% if erro %}
        <div class="erro"><p>{{ erro }}</p></div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Cadastrar</button>
    </form>
{% endblock %}
